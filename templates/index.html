{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Công cụ dự đoán giá tiền điện tử</h1>
<form method="POST" action="/" class="mt-4">
    <div class="mb-3">
        <label for="stock" class="form-label">Mã ký hiệu</label>
        <input type="text" class="form-control" id="stock" name="stock" placeholder="e.g., BTC-USD" required>
    </div>
    <div class="mb-3">
        <label for="no_of_days" class="form-label">Số ngày cần dự báo</label>
        <input type="number" class="form-control" id="no_of_days" name="no_of_days" min="1" max="100" value="10" required>
    </div>
    <button type="submit" class="btn btn-primary">Dự báo</button>
</form>
{% endblock %}
